<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ title }}-页面 </title>
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/ui-lightness/jquery.ui.all.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/ui.jqgrid.css" />

<link rel="stylesheet" type="text/css" media="screen" href="/static/css/ui-lightness/jquery.ui.datepicker.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/static/js/src/css/ui.multiselect.css" />
<script src="/static/js/jquery-1.6.2.min.js" type="text/javascript"></script>

<script src="/static/js/i18n/grid.locale-cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.jqGrid.min.js" type="text/javascript"></script>

<script src="/static/js/ui/jquery-ui-1.8.14.custom.js" type="text/javascript"></script>
<script src="/static/js/ui/i18n/jquery.ui.datepicker-zh-CN.js" type="text/javascript"></script>
<script src="/static/js/fancybox/jquery.easing-1.3.pack.js" type="text/javascript"></script>
<script src="/static/js/fancybox/jquery.fancybox-1.3.4.pack.js" type="text/javascript"></script>

<style type="text/css">
body{ font-size:62.5%;font-family:"微软雅黑",Verdana, Geneva, sans-serif;}
.ui-pg-table td[align="right"]{width:25%}



.select{ border-color:#a5c760; background-color:#f4ffd4;}

input, textarea {
border-color: #C4C7BD #EFEFEF #F2F2F2 #D2D5CA;
border-style: solid;
border-width: 1px;
color: #333;
height:20px;
}
input, textarea, select {
}
fieldset { padding:0; border:0; margin-top:25px; }
.ui-dialog .ui-state-error { padding: .3em; }
		.validateTips { border: 1px solid transparent; padding: 0.3em; }
		#confirm-txt{ color:Red;}
		#confirm-txt li{ margin-left:30px;}
</style>
</head>

<body>
<table id="List" class="scroll"> </table> 
<div id="pager" class="scroll" > </div>

<script type="text/javascript">
$(function(){
	$(window).bind('resize', function () {
                    $("#List").setGridWidth($(window).width() - ($(window).width() * 0.02));
                }).trigger('resize');
	});

            

$("#List").jqGrid({
                url: '/admin/ac/formsclass/',
                datatype: "json",
               colNames: ['标识','表单名称','年度'],
                colModel: [
		{ name: 'ID', index: 'ID', hidden: true, width: 100, search: false, sortable: false, editable: false },
        { name: 'name', index: 'name', width: 100, editable: true, editoptions: { size: 25 }, editrules: { required: true }, align: 'center' },
        { name: 'ndid', index: 'ndid', width: 100, search: true, editable: true, stype: 'select',edittype: 'select', formatter: 'select',editoptions: {value:'{{data_nd}}'}, editrules: { required: true }, align: 'center' },
        ],
                editurl: "/admin/ac/formsclass/",
                rowNum: 20,
                rowList: [10, 20, 30],
                pager: $('#pager'),
                sortname: 'ID',
                rownumbers: true,
                rownumWidth: 40,
                viewrecords: true,
                sortorder: "desc",
                onSelectRow: function (id) {
                    var ss = $("#list").getRowData(id).ID;
                    //alert(ss);
                },
                height: '280',
                width: "100%",
                multiselect: true,
                loadComplete: function () {
                    $("#List tr td a").addClass("ppxlink");
                    $(".ppxlink").fancybox({
                        'width': '75%',
                        'height': '75%',
                        'autoScale': false,
                        
                        'transitionIn': 'elastic',
                        'transitionOut': 'elastic',
                        /*
                        'easingIn':'elastic',
                         'easingOut':'elastic',

                         */
                        'type': 'iframe'
                        /*'titlePosition': 'over'*/
                    });

                }

            }).navGrid('#pager', { edit: true, edittext: '<span>编辑</span>', add: true, addtext: '<span>添加</span>', del: true, search: false, deltext: '<span>删除</span>', searchtext: '<span>查询</span>'
            }, { closeAfterEdit: true }, {}, {}, { multipleSearch: true }).filterToolbar({ stringResult: true, searchOnEnter: false });
</script>


</body>
</html>
